<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <title>Car Game</title>
    </head>

    <body>

        <script>

            var car = {
                make: "Honda",
                model: "Fit",
                color: "Blue Raspberry",
                mileage: 3000,
                isWorking: true,

                driveToWork: function () {

                    alert( "Old Mileage: " + this.mileage );

                    this.mileage = this.mileage + 8;

                    alert( "New mileage: " + this.mileage );
                },

                driveAroundWorld: function () {

                    alert( "Old Mileage: " + this.mileage );

                    this.mileage = this.mileage + 24000;

                    alert( "New Mileage: " + this.mileage );
                    alert( "Car needs a tuneup!" );

                    this.isWorking = false;
                },

                getTuneUp: function () {
                    alert( "Car is ready to go!" );
                    this.isWorking = true;
                },

                honk: function () {
                    alert( "Honk! Honk!" );
                }
            };

            function reWriteStats() {
                console.log( `make: ${car.make}\nmodel: ${car.model}\ncolor: ${car.color}\nmileage: ${car.mileage}\nisWorking: ${car.isWorking}` );

            }

            document.onkeypress = function ( event ) {
                switch ( event.key ) {
                    case 'w':
                        car.driveToWork();
                        break;
                    case 't':
                        car.getTuneUp();
                        break;
                    case 'h':
                        car.honk();
                        break;
                    case 'a':
                        car.driveAroundWorld();
                        break;
                    default:
                        console.log( `${event.key} is not an assigned letter.` );
                }
                reWriteStats();
            };
        </script>

    </body>

</html>
